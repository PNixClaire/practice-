<!DOCTYPE html>
<html>
    <head>
        <title>Movies I've Watched</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!--Navigation bar contents-->
        <div class="navbar">
            <a class="active" href="#">Movies I've Watched</a>

            <!--Search bar-->
            <div class="search-container">
                <form role="search" id="form">
                    <input type="search" id="search-movie" name="s" placeholder="Search...">
                </form>
            </div>
        </div>

        <!--Movie cards and title-->
        <div style="padding-left:16px">
            <div class="movie-row">
                <div class="movie-column">
                    <div class="movie-card">
                        <center>
                            <img src="#" class="movie-thumbnail">
                        </center>
                        <h3>Movie Title</h3>
                    </div>
                </div>
            </div>
        </div>
            
       
    </body>
</html>
